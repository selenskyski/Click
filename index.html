<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .counter {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 6px;
    }

    .menu-button {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #333;
      padding: 6px 12px;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu {
      position: absolute;
      top: 50px;
      right: 15px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .menu button {
      background: #444;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .click-box {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 8vw;
      cursor: pointer;
      text-align: center;
      user-select: none;
      transition: color 0.2s ease;
    }

    .thank-you {
      color: #00ff88;
    }
  </style>
</head>
<body>

  <div class="counter">Clicks: <span id="clickCount">0</span></div>
  <button class="menu-button" onclick="toggleMenu()">â˜°</button>
  <div class="menu" id="menu">
    <button onclick="resetClicks()">Reset Counter</button>
    <button onclick="saveToDatabase()">Save to Database</button>
    <button onclick="buyUpgrade()">Buy Upgrade</button>
  </div>
  <div class="click-box" id="clickBox">Click</div>

  <script>
    let count = parseInt(localStorage.getItem("clickCount")) || 0;
    let isThankYou = false;
    let clickPower = parseInt(localStorage.getItem("clickPower")) || 1;

    const counterEl = document.getElementById("clickCount");
    const clickBox = document.getElementById("clickBox");
    const menu = document.getElementById("menu");

    counterEl.textContent = count;

    function handleClick() {
      count += clickPower;
      counterEl.textContent = count;
      localStorage.setItem("clickCount", count);

      isThankYou = !isThankYou;
      clickBox.textContent = isThankYou ? "Thank you" : "Click";
      clickBox.classList.toggle("thank-you", isThankYou);
    }

    function toggleMenu() {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function resetClicks() {
      count = 0;
      localStorage.setItem("clickCount", count);
      counterEl.textContent = count;
    }

    function saveToDatabase() {
      alert("Pretending to save to the cloud... (not really though ðŸ˜Ž)");
    }

    function buyUpgrade() {
      clickPower += 1;
      localStorage.setItem("clickPower", clickPower);
      alert(`Upgrade bought! Clicks now worth ${clickPower} each.`);
    }

    // Event listeners
    clickBox.addEventListener("click", handleClick);

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "Enter") {
        handleClick();
      }
    });
  </script>

</body>
</html>
