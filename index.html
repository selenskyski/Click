<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click</title>
  <style>
    :root {
      --background-color: #111;
      --text-color: #fff;
      --click-box-color: #fff;
      --accent-color: #00e500;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.2);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .counter, .currency {
      position: absolute;
      top: 10px;
      font-size: 1.2rem;
      background: var(--card-bg);
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid var(--card-border);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .counter:hover, .currency:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .counter { 
      left: 15px; 
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
    }
    
    .currency { 
      left: 150px; 
      background: linear-gradient(135deg, rgba(0, 229, 0, 0.15), rgba(0, 229, 0, 0.05));
    }

    .menu-button {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #333;
      padding: 8px 16px;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .menu-button:hover { 
      background: #555; 
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .menu {
      position: absolute;
      top: 50px;
      right: 15px;
      background: #222;
      padding: 12px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .menu button:hover { 
      background: #666; 
      transform: translateX(5px);
    }

    .click-box {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 8vw;
      cursor: pointer;
      text-align: center;
      user-select: none;
      color: var(--click-box-color);
      transition: all 0.3s ease;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .click-box:hover {
      transform: scale(1.05);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .thank-you { 
      color: var(--accent-color);
      text-shadow: 0 0 20px rgba(0, 229, 0, 0.7);
    }

    .event-log {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 0.9rem;
      max-width: 80%;
      text-align: center;
      border: 1px solid var(--card-border);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .event-log:hover {
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .shop-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 20;
      animation: fadeIn 0.3s ease;
    }

    .shop-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 24px;
      border-radius: 12px;
      width: 80%;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-height: 80vh;
      overflow-y: auto;
    }

    .shop-content h3 {
      margin: 15px 0 10px;
      font-size: 1.3rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 8px;
    }

    .shop-content button {
      background: #444;
      color: white;
      border: none;
      padding: 12px;
      margin: 6px 0;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    .shop-content button:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }

    .shop-content button:hover:not(:disabled) { 
      background: #666; 
      transform: translateX(5px);
    }

    .shop-content button:disabled {
      background: #333;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .shop-section {
      margin-bottom: 20px;
    }

    .stats-panel {
      position: absolute;
      top: 60px;
      left: 15px;
      background: var(--card-bg);
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      border: 1px solid var(--card-border);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .stats-panel p {
      margin: 5px 0;
    }

    .stats-toggle {
      position: absolute;
      top: 10px;
      left: 280px;
      background: #333;
      padding: 6px 10px;
      border: none;
      color: #fff;
      font-size: 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .stats-toggle:hover {
      background: #555;
    }

    /* Scrollbar styling for shop */
    .shop-content::-webkit-scrollbar {
      width: 8px;
    }

    .shop-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .shop-content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    .shop-content::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Pulse animation for currency change */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .currency-pulse {
      animation: pulse 0.5s ease;
    }

    /* Glow effect for prestige button */
    .prestige-glow {
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="counter">Clicks: <span id="clickCount">0</span></div>
  <div class="currency">Currency: $<span id="currencyCount">0</span></div>
  <button class="stats-toggle" onclick="game.toggleStats()">ðŸ“Š</button>
  <div class="stats-panel" id="statsPanel">
    <p>Click Power: <span id="statsClickPower">1</span></p>
    <p>Auto-Clickers: <span id="statsAutoClickers">0</span></p>
    <p>Auto-Clicker Level: <span id="statsAutoClickerLevel">1</span></p>
    <p>Prestige Points: <span id="statsPrestigePoints">0</span></p>
    <p>Multiplier: <span id="statsMultiplier">1</span>x</p>
  </div>
  <button class="menu-button" onclick="game.toggleMenu()">â˜°</button>
  <div class="menu" id="menu">
    <button onclick="game.resetClicks()">Reset Counter</button>
    <button onclick="game.saveToDatabase()">Save to Database</button>
    <button onclick="game.buyUpgrade()">Buy Upgrade</button>
    <button onclick="game.openMarket()">Market</button>
    <button id="prestigeButton" onclick="game.prestigeReset()">Prestige</button>
    <button onclick="game.toggleMusic()">Toggle Music</button>
  </div>
  <div class="click-box" id="clickBox">Click</div>
  <div class="event-log" id="eventLog">Waiting for events...</div>
  <div class="shop-overlay" id="shopOverlay">
    <div class="shop-content" id="shopContent"></div>
  </div>
  <audio id="backgroundMusic" autoplay loop style="display: none;"></audio>

  <script>
    const game = {
      state: {
        count: parseInt(localStorage.getItem("clickCount")) || 0,
        currency: parseInt(localStorage.getItem("currency")) || 0,
        clickPower: parseInt(localStorage.getItem("clickPower")) || 1,
        autoClickers: parseInt(localStorage.getItem("autoClickers")) || 0,
        autoClickerLevel: parseInt(localStorage.getItem("autoClickerLevel")) || 1,
        prestigePoints: parseInt(localStorage.getItem("prestigePoints")) || 0,
        prestigeMultiplier: parseFloat(localStorage.getItem("prestigeMultiplier")) || 1,
        currentTheme: localStorage.getItem("theme") || "default",
        ownedThemes: JSON.parse(localStorage.getItem("ownedThemes")) || ["default"],
        isThankYou: false,
        eventShieldActive: false,
        shieldTimeout: null
      },

      elements: {
        counterEl: document.getElementById("clickCount"),
        currencyEl: document.getElementById("currencyCount"),
        clickBox: document.getElementById("clickBox"),
        menu: document.getElementById("menu"),
        eventLog: document.getElementById("eventLog"),
        shopOverlay: document.getElementById("shopOverlay"),
        shopContent: document.getElementById("shopContent"),
        backgroundMusic: document.getElementById("backgroundMusic"),
        statsPanel: document.getElementById("statsPanel"),
        statsClickPower: document.getElementById("statsClickPower"),
        statsAutoClickers: document.getElementById("statsAutoClickers"),
        statsAutoClickerLevel: document.getElementById("statsAutoClickerLevel"),
        statsPrestigePoints: document.getElementById("statsPrestigePoints"),
        statsMultiplier: document.getElementById("statsMultiplier"),
        prestigeButton: document.getElementById("prestigeButton")
      },

      themes: {
        default: { background: "#111", clickBoxColor: "#fff" },
        neon: { background: "#000", clickBoxColor: "#00ff88" },
        retro: { background: "#222", clickBoxColor: "#ff00ff" }
      },

      musicTracks: [
        "https://incompetech.com/music/royalty-free/mp3-royaltyfree/Vibing%20Over%20Venus.mp3",
        "https://incompetech.com/music/royalty-free/mp3-royaltyfree/Space%20Jazz.mp3",
        "https://incompetech.com/music/royalty-free/mp3-royaltyfree/On%20Hold%20for%20You.mp3",
        "https://incompetech.com/music/royalty-free/mp3-royaltyfree/Night%20in%20Venice.mp3",
        "https://incompetech.com/music/royalty-free/mp3-royaltyfree/Study%20And%20Relax.mp3"
      ],

      achievements: [
        { id: 1, name: "Click Novice", condition: () => game.state.count >= 100, reward: () => game.state.currency += 20, unlocked: false },
        { id: 2, name: "Upgrade Enthusiast", condition: () => game.state.clickPower >= 5, reward: () => game.state.currency += 50, unlocked: false }
      ],

      leaderboard: [
        { name: "Player1", score: 1000 },
        { name: "Player2", score: 800 },
        { name: "You", score: () => game.state.count }
      ],

      currentTrack: 0,

      handleClick() {
        if (!this.state.isThankYou) {
          this.state.count += this.state.clickPower * this.state.prestigeMultiplier;
          this.state.currency += Math.floor(this.state.clickPower * 0.5 * this.state.prestigeMultiplier);
          this.updateDisplay();
          this.saveState();
          this.checkAchievements();

          // Visual feedback for currency gain
          this.elements.currencyEl.classList.add('currency-pulse');
          setTimeout(() => {
            this.elements.currencyEl.classList.remove('currency-pulse');
          }, 500);

          this.state.isThankYou = true;
          this.elements.clickBox.textContent = "Thank you";
          this.elements.clickBox.classList.add("thank-you");
          setTimeout(() => {
            this.state.isThankYou = false;
            this.elements.clickBox.textContent = "Click";
            this.elements.clickBox.classList.remove("thank-you");
          }, 1000);
        }
      },

      toggleMenu() {
        this.elements.menu.style.display = this.elements.menu.style.display === "flex" ? "none" : "flex";
      },

      toggleStats() {
        this.elements.statsPanel.style.display = this.elements.statsPanel.style.display === "block" ? "none" : "block";
        this.updateStats();
      },

      updateStats() {
        this.elements.statsClickPower.textContent = this.state.clickPower;
        this.elements.statsAutoClickers.textContent = this.state.autoClickers;
        this.elements.statsAutoClickerLevel.textContent = this.state.autoClickerLevel;
        this.elements.statsPrestigePoints.textContent = this.state.prestigePoints;
        this.elements.statsMultiplier.textContent = this.state.prestigeMultiplier.toFixed(1);
        
        // Add glow to prestige button if available
        if (this.state.count >= 1000) {
          this.elements.prestigeButton.classList.add('prestige-glow');
        } else {
          this.elements.prestigeButton.classList.remove('prestige-glow');
        }
      },

      resetClicks() {
        if (confirm("Are you sure you want to reset all progress?")) {
          this.state.count = 0;
          this.state.currency = 0;
          this.state.clickPower = 1;
          this.state.autoClickers = 0;
          this.state.autoClickerLevel = 1;
          this.saveState();
          this.updateDisplay();
          this.updateStats();
        }
      },

      saveToDatabase() {
        alert("Pretending to save to the cloud... (still fake ðŸ˜Ž)");
      },

      buyUpgrade() {
        const upgradeCost = (this.state.clickPower + 1) * 10;
        if (this.state.currency >= upgradeCost) {
          this.state.currency -= upgradeCost;
          this.state.clickPower += 1;
          this.saveState();
          this.updateDisplay();
          this.updateStats();
          alert(`Upgrade bought! Clicks now worth ${this.state.clickPower} each.`);
        } else {
          alert(`Not enough currency! You need $${upgradeCost}.`);
        }
      },

      updateDisplay() {
        this.elements.counterEl.textContent = Math.floor(this.state.count);
        this.elements.currencyEl.textContent = Math.floor(this.state.currency);
      },

      saveState() {
        localStorage.setItem("clickCount", this.state.count);
        localStorage.setItem("clickPower", this.state.clickPower);
        localStorage.setItem("currency", this.state.currency);
        localStorage.setItem("autoClickers", this.state.autoClickers);
        localStorage.setItem("autoClickerLevel", this.state.autoClickerLevel);
        localStorage.setItem("prestigePoints", this.state.prestigePoints);
        localStorage.setItem("prestigeMultiplier", this.state.prestigeMultiplier);
        localStorage.setItem("theme", this.state.currentTheme);
        localStorage.setItem("ownedThemes", JSON.stringify(this.state.ownedThemes));
        localStorage.setItem("achievements", JSON.stringify(this.achievements.map(ach => ({ id: ach.id, unlocked: ach.unlocked }))));
      },

      triggerRandomEvent() {
        const events = [
          {
            name: "Tax Takers",
            effect: () => {
              if (this.state.eventShieldActive) {
                this.elements.eventLog.textContent = "Tax Takers blocked by Event Shield!";
                return;
              }
              const stolen = Math.floor(this.state.count * 0.25);
              this.state.count = Math.max(0, this.state.count - stolen);
              this.elements.eventLog.textContent = `ðŸ’¸ Tax Takers stole ${stolen} clicks!`;
            }
          },
          {
            name: "Bonus Round!",
            effect: () => {
              const bonus = Math.floor(Math.random() * 15 + 10);
              this.state.count += bonus;
              this.state.currency += bonus;
              this.elements.eventLog.textContent = `ðŸŽ‰ Bonus! You got ${bonus} extra clicks and cash!`;
            }
          },
          {
            name: "System Glitch",
            effect: () => {
              if (this.state.eventShieldActive) {
                this.elements.eventLog.textContent = "System Glitch blocked by Event Shield!";
                return;
              }
              const lost = Math.floor(this.state.clickPower * 2);
              this.state.count -= lost;
              const oldPower = this.state.clickPower;
              this.state.clickPower = Math.max(1, this.state.clickPower - 1);
              this.elements.eventLog.textContent = `âš ï¸ Glitch! Lost ${lost} clicks and click power reduced temporarily.`;
              setTimeout(() => {
                this.state.clickPower = oldPower;
                this.elements.eventLog.textContent = "Glitch resolved.";
                this.updateDisplay();
                this.saveState();
                this.updateStats();
              }, 60000);
            }
          }
        ];

        const chosen = events[Math.floor(Math.random() * events.length)];
        chosen.effect();
        this.updateDisplay();
        this.saveState();
        this.updateStats();
        setTimeout(() => {
          this.elements.eventLog.textContent = "Waiting for events...";
        }, 5000);
      },

      openMarket() {
        let shopHTML = `
          <h3>Market</h3>
          <div class="shop-section">
            <button onclick="game.buyUpgradeFromShop(0)">Click Boost - $50</button>
            <button onclick="game.buyUpgradeFromShop(1)">Event Shield - $100</button>
            <button onclick="game.buyUpgradeFromShop(2)">Auto-Clicker - $200</button>
            <button onclick="game.upgradeAutoClicker()">Upgrade Auto-Clicker - $${300 * this.state.autoClickerLevel}</button>
          </div>
          <h3>Themes</h3>
          <div class="shop-section">
            <button onclick="game.applyTheme('default')">Apply Default Theme</button>
            <button onclick="game.buyTheme('neon', 500)">${this.state.ownedThemes.includes('neon') ? 'Apply Neon Theme' : 'Neon Theme - $500'}</button>
            <button onclick="game.buyTheme('retro', 500)">${this.state.ownedThemes.includes('retro') ? 'Apply Retro Theme' : 'Retro Theme - $500'}</button>
          </div>
          <h3>Prestige Shop</h3>
          <div class="shop-section">
            <button onclick="game.spendPrestigePoints(10, () => game.state.prestigeMultiplier += 0.1)">+10% Multiplier - 10 PP</button>
          </div>
          <h3>Leaderboard</h3>
          <div class="shop-section">
            ${this.leaderboard
              .sort((a, b) => (typeof b.score === "function" ? b.score() : b.score) - (typeof a.score === "function" ? a.score() : a.score))
              .map((p, i) => `<p>${i + 1}. ${p.name}: ${typeof p.score === "function" ? p.score() : p.score}</p>`)
              .join("")}
          </div>
          <button onclick="game.closeShop()">Close</button>
        `;
        this.elements.shopContent.innerHTML = shopHTML;
        this.updateShopButtons();
        this.elements.shopOverlay.style.display = "block";
      },

      closeShop() {
        this.elements.shopOverlay.style.display = "none";
      },

      buyUpgradeFromShop(index) {
        const upgrades = [
          { name: "Click Boost", cost: 50, effect: () => this.state.clickPower += 1 },
          {
            name: "Event Shield",
            cost: 100,
            effect: () => {
              this.state.eventShieldActive = true;
              this.elements.eventLog.textContent = "Event Shield activated for 2 minutes!";
              clearTimeout(this.state.shieldTimeout);
              this.state.shiel
